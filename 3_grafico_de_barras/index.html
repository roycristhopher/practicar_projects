<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Barras</title>
</head>
<body>
    <h1>Gráfico de Barras</h1>

    <p>Mostrar Gráfico de barras del uso de Browsers</p>

    <canvas id="cuadro_barras" width="600" height="400"></canvas>

    <script>
        function dibujarRectangulo(x, y, base, altura, color) {
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");

                pincel.fillStyle = color;
                pincel.fillRect(x, y, base, altura);
                pincel.strokeStyle = "black";
                pincel.strokeRect(x, y, base, altura);
        }

        function escribirTexto(x, y, texto) {
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");

                pincel.font = "15px Georgia";
                pincel.fillStyle = "black";
                pincel.fillText(texto, x, y);
        }

        let serie2009 = [6, 47, 41, 3, 3];
        let serie2019 = [81, 9, 3, 3, 4];
        let colores = ["blue","green","yellow", "red","gray"];
        
        escribirTexto(15,15,"Serie 2009")
        dibujarRectangulo(15,20,80,6,"blue");
        dibujarRectangulo(15,26,80,57,"green");

    </script>
</body>
</html>
